<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Select Login Type</h2>
        <div class="role-selection">
            <button onclick="showLogin('doctor')">Doctor Login</button>
            <button onclick="showLogin('patient')">Patient Login</button>
        </div>

        <!-- Doctor Login Form -->
        <div id="doctor-login" class="login-form" style="display: none;">
            <h2>Doctor Login</h2>
            <form onsubmit="return loginUser(event, 'doctor')">
                <input type="text" id="doctor-username" placeholder="Username" required>
                <input type="password" id="doctor-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="doctor-error" class="error-message"></p>
        </div>

        <!-- Patient Login Form -->
        <div id="patient-login" class="login-form" style="display: none;">
            <h2>Patient Login</h2>
            <form onsubmit="return loginUser(event, 'patient')">
                <input type="text" id="patient-username" placeholder="Username" required>
                <input type="password" id="patient-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="patient-error" class="error-message"></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
